<!DOCTYPE html>
<html lang="en">
<head>
<title>Sensor data</title>
<meta charset="UTF-8"/>
</head>

<body>
<div class="page">

<div class="links">
<a href="http://www.dfsmith.net/~dfsmith/sensors/now.html">Current conditions.</a>
</div>

<div class="day">
	<div class="chartdata">
		<img src="yesterday-degf.png" alt="chart of sensor temperature data from yesterday" />
		<img src="today-degf.png"     alt="chart of sensor temperature data for today" />
		<br/>
		<img src="yesterday-rh.png"   alt="chart of sensor relative humidity data from yesterday" />
		<img src="today-rh.png"       alt="chart of sensor relative humidity data for today" />
		<br/>
		<img src="yesterday-ah.png"   alt="chart of sensor absolute humidity data from yesterday" />
		<img src="today-ah.png"       alt="chart of sensor absolute humidity  data for today" />
		<br/>
		<img src="yesterday-hpa.png"  alt="chart of sensor pressure data from yesterday" />
		<img src="today-hpa.png"      alt="chart of sensor pressure data for today" />
		<br/>
	</div>

	<div class="loglinks">
		<div id="logsyesterday">Yesterday's logs: 
			<a href="yesterday-degC.log">degC</a> 
			<a href="yesterday-%rh.log">%rh</a> 
			<a href="yesterday-ah.log">ah</a> 
			<a href="yesterday-hPa.log">hPa</a> 
		</div>
		<div id="logstoday">Today's logs: 
			<a href="today-degC.log">degC</a> 
			<a href="today-%rh.log">%rh</a> 
			<a href="today-ah.log">ah</a> 
			<a href="today-hPa.log">hPa</a> 
		</div>
	</div>
</div>

<div class="longterm">
<div class="chartdata">
<img src="daily-temp.png" alt="chart of long term temperature data" />
<img src="daily-rh.png"   alt="chart of long term relative humidity data" />
<img src="daily-ah.png"   alt="chart of long term absolute humidity data" />
<img src="daily-pressure.png"   alt="chart of long term atmospheric pressure data" />
</div>

<div class="loglinks">
<a href="daily-temp.log">Temperature log.</a>
<a href="daily-rh.log">Relative humidity log.</a>
<a href="daily-ah.log">Absolute humidity log.</a>
<a href="daily-pressure.log">Atmospheric pressure log.</a>
</div>
</div>

</div>
</body>
</html>
